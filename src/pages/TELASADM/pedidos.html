<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pedidos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend&family=Newsreader&display=swap"
      rel="stylesheet"
    />
    <title>Velvet Slice - Admin</title>
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-container">
        <img src="../../assets/img/logo var 4.png" alt="Logo Velvet Slice" />
      </div>
      <ul>
        <li>Pedidos</li>
        <li><a href="../TELASADM/produtos.html">Produtos</a></li>
        <li><a href="../TELASADM/clientes.html">Clientes</a></li>
      </ul>
    </div>
    <div class="content">
      <h1>Pedidos - Cadastro</h1>

      <div class="form-section">
        <h2>| Cadastro de informações do pedido</h2>
        <form>
          <input type="hidden" id="pedidoId" />

          <select id="clienteSelect" class="status-pedido" style="width: 220px">
            <option value="" disabled selected>Selecione o Cliente</option>
          </select>

          <input
            type="date"
            placeholder="Data do Pedido"
            disabled
            title="Data gerada automaticamente"
          />
          <input type="date" id="dataEntrega" placeholder="Data da Entrega" />
          <input
            type="text"
            id="valorTotal"
            placeholder="Valor Total (R$)"
            onkeyup="formatarMoeda(this)"
          />
          <textarea id="descricao" placeholder="Descrição do Pedido"></textarea>

          <select id="statusPedido" class="status-pedido">
            <option value="ABERTO">Aberto (Pendente)</option>
            <option value="EM_NEGOCIACAO">Em Negociação</option>
            <option value="FINALIZADO">Finalizado (Pronto)</option>
            <option value="ENTREGUE">Entregue</option>
            <option value="CANCELADO">Cancelado</option>
          </select>

          <label class="checkbox-container">
            <input id="isPago" type="checkbox" />
            <span>Pago</span>
          </label>
          <br /><br />
          <button type="button" onclick="salvarPedido(event)">Salvar</button>
          <button type="button" onclick="editarPedidoBackend(event)">
            Editar
          </button>
          <button type="button" onclick="excluirPedido(event)">Excluir</button>
        </form>
      </div>

      <div class="table-section">
        <h2>Lista de Pedidos</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Data Entrega</th>
              <th>Status</th>
              <th>Pago</th>
              <th>Valor</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-corpo"></tbody>
        </table>
      </div>
    </div>
    <script src="js/pedido.js"></script>
  </body>
</html>
