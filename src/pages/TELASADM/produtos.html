<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="produtos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend&family=Newsreader&display=swap" rel="stylesheet" />
  <title>Velvet Slice - Admin</title>
</head>

<body>
  <div class="sidebar">
    <div class="logo-container">
      <img src="../../assets/img/slicelogo.png" alt="Logo Velvet Slice" />
    </div>
    <ul>
      <li>Pedidos</li>
      <li>Produtos</li>
      <li>Clientes</li>
    </ul>
  </div>

  <div class="content">
    <h1>Produtos - Cadastro</h1>

    <div class="form-section">
      <h2>| Cadastro de informações do produto</h2>
      <form>
        <div class="form-row">
          <input type="text" placeholder="Nome do Produto" />
          <input type="text" placeholder="Preço (R$)" />
          <textarea placeholder="Descrição do Produto"></textarea>
        </div>

        <div class="form-row full-width">
          <label class="file-upload">
            <span>Imagem do Produto:</span>
            <input type="file" accept="image/*" />
          </label>
        </div>

        <div class="button-row">
          <button type="submit">Salvar</button>
          <button type="submit">Editar</button>
          <button type="submit">Excluir</button>
        </div>
      </form>
    </div>

    <div class="table-section">
      <h2>Lista de Produtos</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Descrição</th>
            <th>Imagem</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#PROD001</td>
            <td>Pizza Margherita</td>
            <td>R$ 39,90</td>
            <td>Molho de tomate, mussarela, manjericão</td>
            <td><img src="/imagensdoprojeto/pizza.png" alt="Produto" class="produto-img" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
