<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="clientes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
        rel="stylesheet">
</head>
<title>Velvet Slice - Admin</title>

</head>

<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="../../assets/img/logo var 4.png">
        </div>
        <ul>
            <li><a href="../TELASADM/pedidos.html">Pedidos</a></li>
            <li><a href="../TELASADM/produtos.html">Produtos</a></li>
            <li>Clientes</li>
        </ul>
    </div>



    <div class="content">
        <h1>Clientes - Cadastro</h1>

        <div class="form-section">
            <h2>| Cadastro de informações do cliente</h2>

            <form>
                <input type="hidden" id="inputId" />
                <input type="text" id="inputNome" placeholder="Nome" />
                <input type="text" id="inputCpf" placeholder="CPF" />
                <input type="email" id="inputEmail" placeholder="E-mail" />
                <input type="email" id="inputSenha" placeholder="Senha" />
                <button type="submit" id="btnSalvar">Salvar</button>
                <button type="submit" id="btnEditar">Editar</button>
                <button type="submit" id="btnExcluir">Excluir</button>

            </form>
        </div>

        <div class="table-section">
            <h2>Lista de Clientes</h2>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes">

                </tbody>
            </table>

        </div>
    </div>
    <script src="js/clientes.js"></script>
</body>

</html>
