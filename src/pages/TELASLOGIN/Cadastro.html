<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velvet Slice - Cadastro</title>
  <link rel="stylesheet" href="Cadastro.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
          rel="stylesheet" />
</head>

<body>
<div class="container">
  <img src="../../assets/img/Logo_padrão.png" alt="Logo Velvet Slice" class="logo" />
  <a href="Login.html" class="back">Voltar</a>

  <form class="cadastro-form">
    <h2>Cadastro</h2>
    <p class="mensagem">
      Junte-se à Velvet Slice e descubra o sabor de momentos
    </p>

    <div class="campos-cadastro">
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="E-mail" required />
      <input type="text" placeholder="CPF" required />
      <input type="password" placeholder="Senha" required />
      <input type="password" placeholder="Confirmar senha" required />
    </div>

    <div id="statusMsg" class="status-msg hidden"></div>
    <button type="submit">Cadastrar</button>
  </form>
</div>
<script type="module" src="cadastro.js"></script>
</body>
</html>
